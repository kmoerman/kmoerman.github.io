<!DOCTYPE html>
<html>
<head>
    <title>Noordkaap</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
    <style>
        body {
            padding: 0;
            margin: 0;
        }
        html, body, #map {
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
    <script>
      const map = L.map('map').setView([59.9139, 10.7522], 5);
      const tiles = L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png',
                       { maxZoom: 17
	               , attribution: 'Map data: &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, <a href="http://viewfinderpanoramas.org">SRTM</a> | Map style: &copy; <a href="https://opentopomap.org">OpenTopoMap</a> (<a href="https://creativecommons.org/licenses/by-sa/3.0/">CC-BY-SA</a>)'
                       });
        
      tiles.addTo(map);
      
      const markers = 
        [ [51.2406477, 2.9161213, '13/5 14:00', 'Start']
	, [51.5762520, 3.6173393, '13/5 19:00', '']
        ]
      
      markers.forEach(([lat, lon, dat, msg]) => L.marker([lat, lon]).addTo(map).bindPopup(`<b>${dat}</b> ${msg}`))
    </script>
</body>
</html>
