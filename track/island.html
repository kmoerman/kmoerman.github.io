  }

  function text (s) {
    if (!s) return 0

    else return `<p style="max-width: 12em">${s}</p>`
  }
    
  Messages.reduce((T, m) => m.Lat ? go(T, m.track||['goto'])(m.Lat, m.Lon, m.Time.substr(0, 10).split('-').reverse().join('/'), text(m.Body)) : T, T)
    

  </script>
</body>
</html>
